<h4>Forms <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="Save(form)" #form="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Name</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="name"
               placeholder="Name"
               [class.is-invalid]="name.invalid && name.touched"
               [ngModel]=user.name
               required
               minlength="5"
               #name="ngModel">
               <small *ngIf="name.invalid && name.touched" class="form-text text-danger">Enter 5 characters</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Last Name</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="lastName"
               placeholder="Last Name"
               ngModel
               required
               [class.is-invalid]="lastName.invalid && lastName.touched"
               #lastName="ngModel"
               minlength="2">
               <small *ngIf="lastName.invalid && lastName.touched" class="form-text text-danger">Last name required</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Email</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             name="email"
             placeholder="Email"
             required
             ngModel
             [class.is-invalid]="email.invalid && email.touched"
             #email="ngModel"
             minlength="2"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
             <small *ngIf="email.invalid && email.touched" class="form-text text-danger">Email required </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Country</label>
    <div class="col-8">
       <select class="form-control"
       name="country"
       ngModel
       [class.is-invalid]="country.invalid && country.touched"
       [disabled]="countries.length === 0"
       #country="ngModel"
       required>
           <option *ngFor="let country of countries" [value]="country.code">
               {{country.name}}
           </option>
       </select>
       <small *ngIf="country.invalid && country.touched" class="form-text text-danger">Country required </small>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Gender</label>
    <div class="col-8">
        <div class="form-check form-check-inline">
            <input class="form-check-inline" type="radio"
            name="gender"
            ngModel
            required
            [class.is-invalid]="gender.invalid && gender.touched"
            value="M"
            #gender="ngModel">
            <label class="form-check-label">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-inline" type="radio"
            name="gender"
            ngModel
            required
            [class.is-invalid]="gender.invalid && gender.touched"
            value="F"
            #gender="ngModel">
            <label class="form-check-label">Female</label>
        </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Save
      </button>
    </div>
  </div>

</form>
